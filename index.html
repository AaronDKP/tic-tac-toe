<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="primaryContainer">
        <header></header>
        <div id="startScreen">
            <h1>XO</h1>
            <h1>OX</h1>
            <button id="startButton">Start Game</button>
        </div>
            <div id="gameContainer">
                <div id="buttonContainer"></div>
                    <div class="cellRow">
                        <button id="0" class="cell"></button>
                        <button id="1" class="cell"></button>
                        <button id="2" class="cell"></button>
                    </div>
                    <div class="cellRow">
                        <button id="3" class="cell"></button>
                        <button id="4" class="cell"></button>
                        <button id="5" class="cell"></button>
                    </div>
                    <div class="cellRow">
                        <button id="6" class="cell"></button>
                        <button id="7" class="cell"></button>
                        <button id="8" class="cell"></button>
                    </div>
            </div>
        <div id="resultsScreen">
            <h1 id="resultsMsg"></h1>
            <button id="retryBtn" type="reset">Retry</button>
        </div>
        <footer>github.com/AaronDKP</footer>
    </div>
</body>
</html>
